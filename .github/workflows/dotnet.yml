name: dotnet action

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet: [ '8.x', '9.x', '10.x' ]
    steps:
    - uses: actions/checkout@v5
    - name: Setup dotnet ${{ matrix.dotnet }}
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ matrix.dotnet }}
    - name: Restore tools
      run: dotnet tool restore
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build /p:CollectCoverage=true -m:1
    - name: Test coverage
      run: dotnet reportgenerator -reports:./coverage/coverage.cobertura.xml -targetdir:./reports/coverage -reporttypes:Html minimumCoverageThresholds:lineCoverage=100 minimumCoverageThresholds:branchCoverage=100 minimumCoverageThresholds:methodCoverage=100
    - name: Test mutation
      run: dotnet stryker --output . -m:1